<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 2.0;
    height:85%

}
    b {
    font-weight: bold; /* or use a value between 100-900 to control boldness */
}    
        
#date{
    font-size:20px;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>   
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + (today.getMonth()+1) + "/" + today.getDate() +'/'+today.getFullYear()  ;

// Bold the dayOfWeek and date
    dayOfWeek = "<b>" + dayOfWeek + "</b>";
    date = "<b>" + date + "</b>";

    
    var greet;

    if (hrs < 12)
        greet = 'Good Morning,  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening,  ';

    document.getElementById('lbl').innerHTML =
        greet+="Jim"+`It's ${dayOfWeek}</div>`;
</script> 
</html>
